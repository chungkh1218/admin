<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel='stylesheet' href='js/lib/fullcalendar.min.css' />
        <script src='js/lib/jquery.min.js'></script>
        <script src='js/lib/moment.min.js'></script>
        <script src='js/lib/fullcalendar.js'></script>
        <script src="https://cdn.jsdelivr.net/qtip2/3.0.3/jquery.qtip.min.js"></script>
        
        <script src='./js/lib/index.js'></script>
        



</head> 
<body>
    <div id="testing">
        <button class="btn btn-primary btn-sm">+</button>
        <button class="btn btn-primary btn-sm">Batch</button>
        <button class="btn btn-primary btn-sm" ><a href="./index.html">Home</a></button>
    </div>
    <div id="landing">
    <div class="filter">
        <div id='searchheader'>Search Schedules</div>
    <form action="" method="get" id="en_form"> 
        <div class="filter">
        <label>Schedule Types</label>
             <select id = "scheduletype" name="scheduletype" >
                <option value = "Cleaning Schedule">Cleaning Schedule</option>
                <option value = "CL Booked Schedule">CL Booked Schedule</option>
                <option value = "CL Availability">CL Availability </option>
             </select>
        </div>
        <div class='filter hide' id="requestid">
        <label>Request ID</label>
        <input type="text" id="requestidnum" name="requestidnum">
        </div >
        <div class="filter hide" id="customerphone" >
        <label>Customer Phone</label>
        <input type="text" id="customerphonenum" name="customerphonenum">
        </div>
        <div class="filter hide" id="orderstatus">
        <label>Order Status</label>
        <select id = "orderstatus" name="orderstatus">
           <option value = "Pending">Pending</option>
           <option value = "Assigned">Assigned</option>
           <option value = "Used">Used</option>
           <option value = "Cancelled">Cancelled</option>
        </select>
    </div>
    <div class="filter">
        <label>Supplier ID</label>
        <input type="text" name="supplierid">
    </div>
    <div class="filter">
        <label>Supplier Phone</label>
        <input type="text" name='supplierphone'>
    </div>
    <div class="filter">
        <label>District</label>
        <select id = "District" >
           <option value = "Pending">Pending</option>
           <option value = "Assigned">Assigned</option>
           <option value = "Used">Used</option>
           <option value = "Cancelled">Cancelled</option>
        </select>
    </div>
    <div class="filter">
        <label>Category ID</label>
        <select id = "categoryid" name="categoryid">
                <option value = "HCBS">HCBS</option>
                <option value = "HOCD">HOCD</option>
                <option value = "HOHO">HOHO</option>
                <option value = "HCHOO">HCHOO</option>
                <option value = "HCUN">HCUN</option> 
                <option value = "HCMI">HCMI</option> 
             </select>
            </div>
            <button id="submit" type="submit">Submit</button> 
            <div class="loader"></div>
            
    </form>
  
    <div>
    
    </div>
</div>
   <div id="calendar"></div>
 
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
